<script>
    const row = document.getElementById("row_0");
    const ArrowRight = "ArrowRight";
    let count = 0;
    const children = row.children
    const length = children.length
    document.addEventListener("keydown", function (e){
        console.log(e.key)
        console.log(children)
        if (e.key === ArrowRight){
            if (count === length){
                row.children[length-1].classList.remove('active');
                count = 0
            }
            row.children[count].classList.add('active');
            if (count !== 0){
                row.children[count-1].classList.remove('active');
            }



            count += 1;
        }
    })
